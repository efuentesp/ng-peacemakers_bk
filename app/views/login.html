<div class="container">
  <form class="form-signin" name="loginForm" role="login" ng-submit="loginUser()">
    <h2 class="form-signin-heading">Login</h2>

    <div class="control-group">
      <label class="control-label" for="username">Usuario:</label>
      <div class="controls">
        <input type="text" name="username" ng-model="login.username" placeholder="Usuario" class="form-control" size="50">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="password">Contraseña:</label>
      <div class="controls">
        <input type="password" name="password" ng-model="login.password" placeholder="Contraseña" class="form-control" size="50">
      </div>
    </div>
    <br>
    <button ng-disabled="login.working" class="btn btn-large btn-primary btn-block">
      <i class="icon-signin""></i>
      Entrar
    </button>
  </form>
</div>
